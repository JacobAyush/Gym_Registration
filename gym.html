<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,100&family=Lora:ital@1&family=Montserrat:wght@300;400;500;600&family=Open+Sans:ital@1&family=Poppins:ital@0;1&family=Tektur&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="gym logo.png">
    <title>Jacob Fitness World</title>
    <link rel="stylesheet" href="gym.css">
</head>
<body>
    <header class="header">
        <div class="left">
        <!-- Left box for logo -->
            <div class="logo">
                <img src="gym logo.png" alt="logo">
                <div>
                    <i>Jacob Fitness</i>
                </div>
            </div>
        </div>
        <div class="mid">
        <!-- Mid box for nav bar -->
            <ul class="navBar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Fitness</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="right">
        <!-- Right box for button -->
            <button class="btn">
                Protein
            </button>
            <button class="btn">
                Diet
            </button>
        </div>
    </header>

    <div class="container">
        <h1>Join the best Gym Ever for you</h1>
        <form action="MongoDb">
            <div class="formGroup">
                <label for="name">Name :</label>
                <input type="text" placeholder="Enter your name" id="name"><br><br>
                <label for="mobile">Mobile No. :</label>
                <input type="text" placeholder="Enter your mobile no." id="mobile"><br><br>
                <label for="gender">Gender :</label>
                <input type="text" placeholder="Enter your Gender" id="gender"><br><br>
                <button class="butn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
